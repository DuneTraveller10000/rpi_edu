<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#btn_status{
	width: 100px; height : 100px;
	border-radius : 50px;
	border: 1px solid #eaeaea;
}
.gray{
	background-color : #999;
}
.green{
	background-color : #0f0;
}
.red{
	background-color : #f00;
}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
<script type="text/javascript">
$(function(){
	socket = io();
    socket.on('connect', function() {
		console.log('ws connected.');
    	$('#btn_status').removeClass('gray').addClass('green');
    });
    socket.on('notify', function(data){
    	console.log('message:'+data);
    	if(data == '1'){
			console.log('on');
    		$('#btn_status').removeClass('green').addClass('red');
    	}else{
    		$('#btn_status').removeClass('red').addClass('green');
    	}
    });
});
</script>
</head>
<body>
	<h1>Web IoT Switch Notification</h1>
	<p>Button Switch GPIO 23</p>
	<div id="btn_status" class="gray"></div>
</body>
</html>
