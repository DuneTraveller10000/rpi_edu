<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DHT11 Example</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function(){
	setInterval(function(){
		$.ajax('/monitor', dataType="json")
		.done(function(data){
			$('#temp').text(data.temp);
			$('#humi').text(data.humi);
		});
	}, 3000);
});

</script>
</head>
<body>
	<h1>Web IoT Remot Monitoring</h1>
	<p>DHT-11 GPIO 24</p>
	<ul>
		<li><label>Temperature:</label><span id="temp">--</span>Â°C<br/></li>
		<li><label>Humidity:</label><span id="humi">--</span>%<br/></li>
	</ul>
</body>
</html>
