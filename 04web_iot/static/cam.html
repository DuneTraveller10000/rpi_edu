<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css" >
#img_wrap{
	width : 320px;
	height : 240px;
	border: 1px solid #000;
}
img:fullscreen{
	width:100%;
	height:100%;
}
img:-webkit-full-screen{
	width:100%;
	height:100%;
}
img:-moz-full-screen{
	width:100%;
	height:100%;
}
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
$(function(){
	var b64Prefix = "data:image/png;base64,";
	var fps = 15;
	
 	var timer;
 	$('#btn_stop').click(function(){
 		clearInterval(timer);
 	});
 	$('#btn_start').click(function(){
 	    timer = setInterval(function(){
 	 	    $.ajax('/cam').done(function(data){
				console.log(data);
				$('#img').attr('src', b64Prefix + data);
			});
 	    }, 1000/fps);
 	});
});
</script>
</head>
<body>

<button id="btn_start">start</button><button id="btn_stop">stop</button><br/>
<div id="img_wrap">
	<img src="" id="img" />
</div>


</body>
</html>
